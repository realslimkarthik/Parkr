        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDPxsz5WxM_rqmM6ROL97Gthf48qEk5rs0"></script>
        <script type="text/javascript">
                        
            //should be from the algo
            var nodes = [
              ['Beach and Polk', 37.806249,-122.423884],
              ['North Point and Polk', 37.805304,-122.423686],
              ['North Point and Larkin', 37.80552,-122.422044]
            ];  

            function onSubmit(){

                document.getElementById('resultDiv').style.display = "block";
                
                displayRoute("37.80552,-122.422044","37.806249,-122.423884","37.805304,-122.423686", "detMapContainer");
                displayRoute("37.80552,-122.422044","37.806249,-122.423884","37.80552,-122.422044", "probMapContainer");
            }

            function displayRoute(center, start, end, containerName) {
                
                var mapOptions = {
                    zoom: 15,
                    center: center
                };               
                var map = new google.maps.Map(document.getElementById(containerName), mapOptions);                                
                var dirRenderer = new google.maps.DirectionsRenderer;
                
                dirRenderer.setMap(map);
                //addMarkersToMap(map);
                
                var directionsService = new google.maps.DirectionsService;
                
                var request = {                    
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING
                };
                
                directionsService.route(request, function (response, status) {                    
                    if (status == google.maps.DirectionsStatus.OK) {                        
                        dirRenderer.setDirections(response);                        
                    } else {
                        //alert("DirectionsService failed!!"+status);
                    }
                });
            }

            //not used currently
            function geocodeLatLng(input, geocoder, map) {              
              var latlngStr = input.toString().split(',', 2);
              var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};
              alert(latlng.lat);

              geocoder.geocode({'location': latlng}, function(results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    if (results[1]) {                   
                        return results[1].formatted_address;                    
                    } else {
                        alert('No results found');
                    }
                } else {
                    alert('Geocoder failed due to: ' + status);
                }
              });

              return null;
            }

            function addMarkersToMap(map){

              var marker, i;
              var infowindow = new google.maps.InfoWindow();

              for (i = 0; i < nodes.length; i++) {  
                
                marker = new google.maps.Marker({
                  position: new google.maps.LatLng(nodes[i][1], nodes[i][2]),
                  map: map,
                  visible:true
                });

                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                  return function() {
                    infowindow.setContent(nodes[i][0]);
                    infowindow.open(map, marker);
                  }
                })(marker, i));
              }
            }
            
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });

        </script>
